<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BADPIKAVERSE | Welcome</title>
  <style>
    /* Material Icons font face */
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url('icons/MaterialIcons-Regular.woff2') format('woff2'),
           url('icons/MaterialIcons-Regular.woff') format('woff'),
           url('icons/MaterialIcons-Regular.ttf') format('truetype');
    }

    :root {
      --space-black: #000000;
      --space-dark: #121212;
      --space-blue: #005288;
      --space-blue-light: rgba(0, 82, 136, 0.8);
      --space-white: #ffffff;
      --space-gray: #aaaaaa;
      --space-red: #cc0000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: var(--space-black);
      color: var(--space-white);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Star background with improved star density */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPgogIDxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiIHg9IjEwIiB5PSIxMCIgLz4KICA8cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjZmZmIiB4PSI0MCIgeT0iMzAiIC8+CiAgPHJlY3Qgd2lkdGg9IjEiIGhlaWdodD0iMSIgZmlsbD0iI2ZmZiIgeD0iNzAiIHk9IjUwIiAvPgogIDxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiIHg9IjkwIiB5PSIxMCIgLz4KICA8cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjZmZmIiB4PSIxMjAiIHk9IjMwIiAvPgogIDxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiIHg9IjE1MCIgeT0iNzAiIC8+CiAgPHJlY3Qgd2lkdGg9IjEiIGhlaWdodD0iMSIgZmlsbD0iI2ZmZiIgeD0iMTcwIiB5PSI5MCIgLz4KICA8cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjZmZmIiB4PSIyMTAiIHk9IjEwIiAvPgogIDxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiIHg9IjE5MCIgeT0iNTAiIC8+CiAgPHJlY3Qgd2lkdGg9IjEiIGhlaWdodD0iMSIgZmlsbD0iI2ZmZiIgeD0iMjMwIiB5PSI0MCIgLz4KPC9zdmc+') repeat;
      opacity: 0.5;
      z-index: -1;
    }
    
    /* Add a subtle glow effect to the background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 82, 136, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--space-white), transparent);
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav ul li {
      margin-left: 2rem;
    }
    
    nav ul li a {
      color: var(--space-white);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s;
      position: relative;
      padding: 0.5rem 0;
    }
    
    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background-color: var(--space-white);
      transition: width 0.3s;
    }
    
    nav ul li a:hover::after {
      width: 100%;
    }
    
    .welcome-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: fadeInDown 1s ease-out;
    }
    
    .welcome-subtitle {
      font-size: 1.2rem;
      color: var(--space-gray);
      margin-bottom: 3rem;
      letter-spacing: 2px;
      animation: fadeInUp 1s ease-out;
    }
    
    .cta-buttons {
      display: flex;
      gap: 2rem;
      animation: fadeIn 1.5s ease-out;
    }
    
    .cta-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: 1px solid var(--space-white);
      background: transparent;
      color: var(--space-white);
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .cta-button:hover::before {
      left: 100%;
    }
    
    .cta-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }
    
    .cta-button.primary {
      background: var(--space-blue);
      border-color: var(--space-blue);
    }
    
    .cta-button.primary:hover {
      background: var(--space-blue-light);
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--space-gray);
      font-size: 0.8rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      letter-spacing: 1px;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 1rem 5%;
      }
      
      nav ul {
        margin-top: 1rem;
      }
      
      nav ul li {
        margin: 0 0.5rem;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
